version: 2.1
jobs:
  build:
    docker:
      - image: cimg/elixir:1.6.6
        environment:
          MIX_ENV: test
    working_directory: ~/app
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix do deps.get, compile
      - run: mix test
